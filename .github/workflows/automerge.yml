name: automerge
on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:
jobs:
  automerge:
    runs-on: ubuntu-latest
    steps:
      - id: automerge
        name: automerge
        uses: "pascalgn/automerge-action@v0.16.4"
        env:
          GITHUB_TOKEN: "${{ secrets.PAT }}"
          MERGE_METHOD: squash
          MERGE_REQUIRED_APPROVALS: "0"
          MERGE_LABELS: automerge   # label to trigger automerge
