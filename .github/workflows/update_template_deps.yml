name: Update Template Dependencies

on:
  schedule:
    - cron: "0 0 * * 0" # Run weekly on Sunday at midnight
  workflow_dispatch: # Allow manual trigger

jobs:
  update-deps:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Run update script
        run: python scripts/update_template_deps.py

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.PAT }}
          commit-message: "chore: update template dependencies"
          title: "chore: update template dependencies"
          body: |
            This PR updates the dependency versions in `{{cookiecutter.repo_name}}/pyproject.toml` to their latest stable versions.

            Auto-generated by the `update_template_deps.yml` workflow.
          branch: update-template-deps
          delete-branch: true
          base: main
