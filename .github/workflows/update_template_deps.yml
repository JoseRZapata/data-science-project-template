name: Update Template Dependencies

on:
  schedule:
    - cron: "0 0 * * 0" # Run weekly on Sunday at midnight
  workflow_dispatch: # Allow manual trigger

jobs:
  update-deps:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Run update script
        run: python scripts/update_template_deps.py

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v8
        with:
          token: ${{ secrets.PAT }}
          commit-message: "chore: update template dependencies"
          title: "chore: update template dependencies"
          body: |
            This PR updates the dependency versions in `{{cookiecutter.repo_name}}/pyproject.toml` to their latest stable versions.

            Auto-generated by the `update_template_deps.yml` workflow.
          branch: update-template-deps
          delete-branch: true
          base: main

      - name: Add label
        uses: actions/github-script@v8
        with:
          github-token: ${{ secrets.PAT }}
          script: |
            const { data: pullRequests } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              head: 'update-template-deps'
            });
            if (pullRequests.length > 0) {
              const prNumber = pullRequests[0].number;
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                labels: ['automerge']
              });
            }
